<body style="background-image: url(https://sun9-55.userapi.com/c857220/v857220104/1a5cde/LRyCEMQxRyc.jpg); background-size: cover;">
    <div id="header_container"></div>
    <div id="page_container" class="container pageEntry" >
        <article> Loading....</article>
    </div>
    <div class="mdc-snackbar" id="sb">
      <div class="mdc-snackbar__surface">
        <div class="mdc-snackbar__label"
            role="status"
            aria-live="polite" id="sb_name">
        </div>
        <div class="mdc-snackbar__actions">
          <button type="button" class="mdc-button mdc-snackbar__action"
           onclick="closeSnackBar()">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Ok</span>
          </button>
        </div>
      </div>
    </div>
    <script>
        function expandMenu() {
          const x = document.getElementById("menu_ext");
            if (x.classList.contains("hidden")) {
                x.classList.remove("hidden");
            }
            else {
                x.classList.add("hidden");
            }
        }
        function signOut () {
            firebase.auth().signOut();
            return true;
        }
        function closeSnackBar() {
          document.getElementById('sb').classList.remove('mdc-snackbar--open')
        }
    </script>
