<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head> 
  <body>
  <header>
    <img id="logo_image" src="coctail-logo.png" alt="Cocktail logo">
    <h1>Cocktail Maker</h1>
    <a><h2>Sign In</h2></a>
  </header>
  <main>
    <form method="post" class="sign_form">

  </main>
